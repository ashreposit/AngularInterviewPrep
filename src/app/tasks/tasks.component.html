@if(onAddingTask){
    <app-new-task (cancel)="onCancelAddTask()" (addTask)="onAddTask($event)"/>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTask; track task.id){
        <li>
            <app-task [tasks]="task" (complete)="onCompleteTask($event)" />
        </li>
        }
    </ul>
</section>
