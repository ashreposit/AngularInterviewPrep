<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <!-- the event gets the id of the selected user -->
                <app-user [user]="user" (select)="onSelect($event)"/>
            </li>
        }
    </ul>
    
    @if(onSelectUser){
        <app-tasks [userId]="onSelectUser.id" [name]="onSelectUser.name" />
    } @else {
        <p id="fallback">Select a user to see their tasks!</p>
    }
</main>
